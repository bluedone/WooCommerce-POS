{{#if cash}}
<table class="cash">
	<tr>
		<td><button data-key="{{amount}}" class="btn btn-default">4.35</button></td>
	</tr>
	<tr>
		<td><button data-key="{{amount}}" class="btn btn-default">4.50</button></td>
	</tr>
	<tr>
		<td><button data-key="{{amount}}" class="btn btn-default">5</button></td>
	</tr>
	<tr>
		<td><button data-key="{{amount}}" class="btn btn-default">10</button></td>
	</tr>
</table>
{{/if}}

{{#if discount}}
<table class="discount">
	<tr>
		<td><button data-key="%" class="btn btn-default">%<small>off</small></button></td>
	</tr>
	<tr>
		<td><button data-key="5%" class="btn btn-default">5%<small>off</small></button></td>
	</tr>
	<tr>
		<td><button data-key="10%" class="btn btn-default">10%<small>off</small></button></td>
	</tr>
	<tr>
		<td><button data-key="20%" class="btn btn-default">20%<small>off</small></button></td>
	</tr>
</table>
{{/if}}

<table class="standard {{#if cash}}with-cash-buttons{{/if}} {{#if discount}}with-discount-buttons{{/if}}">
	<tr>
		<td><button data-key="1" class="btn btn-default">1</button></td>
		<td><button data-key="2" class="btn btn-default">2</button></td>
		<td><button data-key="3" class="btn btn-default">3</button></td>
		<td><button data-key="del" class="btn btn-default">del</button></td>
	</tr>
	<tr>
		<td><button data-key="4" class="btn btn-default">4</button></td>
		<td><button data-key="5" class="btn btn-default">5</button></td>
		<td><button data-key="6" class="btn btn-default">6</button></td>
		<td><button data-key="+/-" class="btn btn-default">+/-</button></td>
	</tr>
	<tr>
		<td><button data-key="7" class="btn btn-default">7</button></td>
		<td><button data-key="8" class="btn btn-default">8</button></td>
		<td><button data-key="9" class="btn btn-default">9</button></td>
		<td rowspan="2"><button data-key="ret" class="btn btn-default return"><small>return</small></button></td>
	</tr>
	<tr>
		<td><button data-key="0" class="btn btn-default">0</button></td>
		<td><button data-key="00" class="btn btn-default">00</button></td>
		<td><button data-key="." class="btn btn-default">.</button></td>
	</tr>
</table>
