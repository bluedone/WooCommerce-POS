<strong class="title">{{title}}</strong>

{{#is type 'standard'}}
<input type="text" value="{{value}}" class="form-control pull-right autogrow">
{{/is}}

{{#is type 'discount'}}
<div class="input-group pull-right">
	<span class="input-group-btn">
		<button class="btn btn-default" type="button" data-modifier="amount" {{#is mode 'amount'}}disabled{{/is}}>{{{ currency_symbol }}}</button>
	</span>
	{{#is mode 'amount'}}
	<input type="text" value="{{number value}}" class="form-control autogrow">
	{{/is}}
	{{#is mode 'percentage'}}
	<input type="text" value="{{number percentage precision=0}}" class="form-control autogrow">
	{{/is}}
	<span class="input-group-btn">
		<button class="btn btn-default" type="button" data-modifier="percentage" {{#is mode 'percentage'}}disabled{{/is}}>%</button>
	</span>
</div>
<span class="input-alt pull-right">{{#is mode 'amount'}}{{number percentage precision=0}}% off{{/is}}{{#is mode 'percentage'}}{{{money value}}}{{/is}}</span>
{{/is}}


{{#is type 'quantity'}}
<div class="input-group pull-right">
	<span class="input-group-btn">
		<button class="btn btn-default" type="button" data-qty="decrease"><i class="fa fa-minus"></i></button>
	</span>
	<input type="text" value="{{value}}" class="form-control autogrow">
	<span class="input-group-btn">
		<button class="btn btn-default" type="button" data-qty="increase"><i class="fa fa-plus"></i></button>
	</span>
</div>
{{/is}}
