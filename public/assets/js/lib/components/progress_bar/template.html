<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="{{min}}" aria-valuemax="{{max}}" style="width: {{percentage}}%">
	{{#is display 'percentage'}}<span class="sr-only">{{percentage}}%</span>{{/is}}
	{{#is display 'fraction'}}<span class="sr-only">{{progress}} / {{max}}</span>{{/is}}
</div>
